<!doctype html>
<html>
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.2.8/d3.min.js" type="text/JavaScript"></script>
  </head>
  <body>
    <div id="viz">
      <svg style="width:600px;height:600px;" ></svg>
    </div>
    
    <script>
    
      d3.csv("../data/boxplot.csv", scatterplot);
      
      function scatterplot(data) {
        xScale = d3.scaleLinear().domain([1,8]).range([20,470]);
        yScale = d3.scaleLinear().domain([0,100]).range([480,20]);
        
        yAxis = d3.axisRight()
          .scale(yScale)
          .ticks(8)
          .tickSize(-470);
        
        d3.select("svg").append("g")
            .attr("transform", "translate(470,0)")
            .attr("id", "yAxisG")
            .call(yAxis);
        
        xAxis = d3.axisBottom()
          .scale(xScale)
          .tickSize(-470)
          .tickValues([1,2,3,4,5,6,7]);
        
        d3.select("svg").append("g")
            .attr("transform", "translate(0,480)")
            .attr("id", "xAxisG")
            .call(xAxis);
        
        d3.select("svg").selectAll("circle.median")
          .data(data)
          .enter()
          .append("circle")
            .attr("class", "tweets")
            .attr("r", 5)
            .attr("cx", d => xScale(d.day))
            .attr("cy", d => yScale(d.median))
            .style("fill", "darkgray");
        
        d3.select("svg").selectAll("g.box")
          .data(data).enter()
          .append("g")
            .attr("class", "box")
            .attr("transform", d => `translate( ${xScale(d.day)} , ${yScale(d.median)} )`)
            .each(function(d,i) {
              d3.select(this)
                .append("rect")
                  .attr("width", 20)
                  .attr("height", yScale(d.q1) - yScale(d.q3));
            });
      }
    </script>
  </body>
</html>
